<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="CSS/imagens/logo.fav.png" type="image/x-icon">
    <title>Braian Chat</title>
</head>
<body>
    <main>
        <section id="container">
            <section id="Login">
                <h2>Login</h2>
                <form action="" id="login__form" onsubmit="return ValidaRegistro(event)">
                    <input type="text" class="login_input" name="nome" placeholder="Nome" required>
                    <input type="email" class="login_input" id="email" name="email" required placeholder="Email">
                    <input type="number" class="login_input" id="Idade" name="idade" required placeholder="Idade" min="13" max="120">
                    <button type="submit" class="login__button">Entrar</button>
                </form>

                <div id="error-message" class="error-hidden"></div>
            </section>

            <section id="chat" style="display:none;">
                <div id="chat-container">
                    <section id="chat-mensagens"></section>
                </div>
                
                <form class="chat_form">
                    <input type="text" class="chat-input" placeholder="Digite sua mensagem">
                    <button class="chatButon" type="submit">Enviar</button>
                </form>
            </section>
        </section>
    </main>
    <script src="SCRIPTS/DeixaEntrar.js"></script>
    <script src="SCRIPTS/validarlogin.js"></script>
    <!-- <script src="SCRIPTS/ajustadorHV.js"></script> -->
</body>
</html>
