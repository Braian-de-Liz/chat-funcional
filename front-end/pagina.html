<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="CSS/imagens/logo.fav.png" type="image/x-icon">
    <title>Braian Chat</title>
</head>
<body>
    <main>
        <section id="container">
            <section id="Login">
                <h2>Login</h2>
                <form action="" id="login__form">
                    <input type="text" class="login_input" placeholder="Nome">
                    <button type="submit" class="login__button">Entrar</button>
                </form>
            </section>

            <section id="chat">
                <div id="chat-container">
                    <section id="chat-mensagens"></section>
                </div>
                
                <form class="chat_form">
                    <input type="text" class="chat-input" placeholder="Digite sua mensagem">
                    <button class="chatButon" type="submit">Enviar</button>
                </form>
            </section>
        </section>
    </main>
    <script src="SCRIPTS/validarlogin.js"></script>
</body>
</html>
